rootProject.name = 'DokiDoki'

include ':app',
        ':center',
        ':ui',
        ':admin',
        ':login'

project(':center').projectDir = new File(settingsDir, 'common/center')
project(':ui').projectDir = new File(settingsDir, 'common/ui')

project(':admin').projectDir = new File(settingsDir, 'feature/admin')
project(':login').projectDir = new File(settingsDir, 'feature/login')

// features
def localProperties = new File("local.properties")
if (localProperties.canRead()) {
    def config = new Properties()
    config.load(new FileInputStream(localProperties))
    apply from: config.getProperty("featureFile", "features.gradle")
} else {
    apply from: "features.gradle"
}