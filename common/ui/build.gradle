apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion buildMeta.compileSdkVersion

    defaultConfig {
        minSdkVersion buildMeta.minSdkVersion
        targetSdkVersion buildMeta.targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        renderscriptTargetApi 21
        renderscriptSupportModeEnabled  true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation dep.kotlin
    implementation dep.supportCompat
    implementation dep.supportConstraintLayout
    implementation dep.supportDesign

    testImplementation dep.testJunit
    androidTestImplementation dep.testSupportTestRunner
    androidTestImplementation dep.testEspresso

    implementation dep.roundImageView
}
